---
# === Archlinux ===
os: Archlinux

# === System configuration ===
username: test
install_command: paru -S --noconfirm 
update_command: paru -Syyu --noconfirm
home_dir: /home/test
workspace_dir: Documents/Workspaces
default_shell: zsh
default_keyboard: us
ide_install: false
system_install: false
general_install: false

# === Before ===
before:
  - paru
   
# === After ===
after:
  - bluetooth

# === Packages ===
ide_packages:
  - git
  - alacritty
  - bash
  - zsh
  - vim
  - tmux
  - fzf

system_packages:
  - playerctl
  - arandr
  - blueberry
  - rofi
  - nautilus

general_packages:
  - spotify
  - firefox
  - etcher-bin

# === Configurations ===
ide_config:
  - alacritty
  - vim
  - bash

system_config:
  - dunst
  - rofi

general_config:
  - spotify
